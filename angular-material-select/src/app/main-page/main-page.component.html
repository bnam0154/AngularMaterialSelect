<div class="main-container">
    <h1>Please select a color</h1>
    <div class="main-container-selector">
      <mat-form-field appearance="fill">
        <mat-label>Colors</mat-label>
        <mat-select [formControl]="color" [compareWith]="compareColors">
          <mat-option *ngFor="let color of colors" [value]="color">
            {{color.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
        <button (click)="navigate()">Next Page</button>
    </div>
  </div>
